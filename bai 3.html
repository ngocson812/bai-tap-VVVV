<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    let today = new Date();
    let date = today.getFullYear();
    let birthYear = +prompt('Nhập năm sinh : ');
    if (birthYear > date) {
        alert('Không hợp lệ nhé');
    } else {
        let result = date - birthYear;
        alert('Bạn năm nay ' + result + ' tuội!');
    }
</script>
</body>
</html>
